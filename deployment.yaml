apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: ghcr.io/chanwittt/demo-nginx:latest
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx
          name: nginx-shared
          readOnly: true
      imagePullPolicy: Always
      imagePullSecrets:
      - name: github-package
      volumes:
      - name: nginx-shared
        # mount /data/foo, but only if that directory already exists
        hostPath:
          path: /home/ubuntu/demo-nginx/nginx # directory location on host
          type: Directory # this field is optional
---
apiVersion: v1
kind: Service
metadata:
  name: ngx-svc
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: nginx
